<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen automático de documentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f1f5f9, #e0f2fe);
      margin: 0;
      padding: 0;
    }

    /* Barra superior */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #3b82f6;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar .user-info {
      font-weight: 500;
    }

    .navbar .logout-btn {
      background-color: #ef4444;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .navbar .logout-btn:hover {
      background-color: #dc2626;
    }

    /* Contenedor principal */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 64px);
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: #1e293b;
    }

    .upload-area {
      border: 2px dashed #cbd5e1;
      padding: 30px 20px;
      border-radius: 12px;
      background-color: #f8fafc;
      color: #475569;
      cursor: pointer;
      margin-bottom: 24px;
      position: relative;
    }

    .upload-area:hover {
      border-color: #60a5fa;
      background-color: #f1f5f9;
    }

    .upload-area input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      cursor: pointer;
    }

    .upload-icon {
      font-size: 2.5rem;
      color: #60a5fa;
      margin-bottom: 10px;
    }

    .upload-text {
      margin-bottom: 5px;
    }

    .upload-subtext {
      font-size: 0.85rem;
      color: #64748b;
    }

    .form-group {
      text-align: left;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #334155;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 24px;
      width: 100%;
      background-color: #60a5fa;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="navbar">
    <div class="user-info">Bienvenido, {{ usuario[4] }}</div>
    <form action="{{ url_for('procesar_logout') }}" method="get">
      <button type="submit" class="logout-btn">Cerrar sesión</button>
    </form>
  </div>

  <!-- Contenido -->
  <div class="content">
    <div class="card">
      <h1>Resumen Automático de Documentos</h1>

      <label class="upload-area">
        <div class="upload-icon">⬆️</div>
        <div class="upload-text">Arrastra y suelta un documento, o haz clic para seleccionar</div>
        <div class="upload-subtext">Formatos soportados: PDF, DOC, DOCX, TXT</div>
        <input type="file" name="documento" accept=".pdf,.doc,.docx,.txt">
      </label>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
      </div>

      <button type="submit">Procesar y Enviar</button>
    </div>
  </div>

</body>
</html>
